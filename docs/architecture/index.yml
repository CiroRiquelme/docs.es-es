  description: Aprenda a crear aplicaciones .NET listas para producción con una guía de arquitectura de aplicaciones gratuita.
sections:
  - title: Libros electrónicos publicados
    items:
      - html: <ul><li><p><a href="grpc-for-wcf-developers/index">gRPC de ASP.NET Core para desarrolladores de WCF</a></p>
      - html: '<p>En esta guía se explica qué es gRPC y se relaciona cada concepto con las características equivalentes de WCF; además, se ofrecen instrucciones para migrar una aplicación WCF actual a gRPC.</p></li></ul>'
      - html: <ul><li><p><a href="containerized-lifecycle/index">Ciclo de vida de aplicaciones de Docker en contenedor con la plataforma y las herramientas de Microsoft</a></p>
      - html: '<p>Esta guía es una introducción a los procesos recomendados para el ciclo de vida de un extremo a otro que usará para desarrollar, validar e implementar aplicaciones de Docker en contenedores con Visual Studio y Microsoft Azure.</p></li></ul>'
      - html: <ul><li><p><a href="modernize-with-azure-containers/index">Modernización de aplicaciones de .NET existentes con Azure Cloud y contenedores Windows</a></p>
      - html: '<p>Esta guía es una introducción a las estrategias que necesita para migrar aplicaciones web existentes a la nube de Azure y a contenedores de Windows. Obtendrá información sobre las estrategias de código, la migración de datos, los orquestadores y los procesos de CI/CD.</p></li></ul>'
      - html: <ul><li><p><a href="modern-web-apps-azure/index">Diseño de aplicaciones web modernas con ASP.NET Core y Azure</a></p>
      - html: '<p>Esta guía es una introducción a la arquitectura recomendada, el diseño y los procesos de implementación que se usarán para crear aplicaciones de ASP.NET y ASP.NET Core y para hospedar dichas aplicaciones en Azure.</p></li></ul>'
      - html: <ul><li><p><a href="microservices/index">Diseño de la arquitectura de aplicaciones basadas en contenedores y microservicios</a></p>
      - html: <p>Esta guía es una introducción al desarrollo de aplicaciones basadas en microservicios y a su administración mediante contenedores. En ella se trata el diseño de la arquitectura y los métodos de implementación con .NET Core y contenedores de Docker.</p></li></ul>
      - html: '<ul><li><p><a href="serverless/index">Aplicaciones sin servidor: arquitectura, patrones e implementación de Azure</a></p>'
      - html: '<p>Esta es una guía para crear aplicaciones sin servidor con ejemplos en los que se usa Azure. Se describen distintos enfoques de arquitectura y diseño, las ventajas y los desafíos que conlleva la ausencia del servidor, y se proporcionan escenarios y casos de uso para aplicaciones sin servidor.</p></li></ul>'
  - title: Libros electrónicos en versión preliminar
    items:
      - html: <ul><li><p><a href="cloud-native/index">Diseño de aplicaciones .NET nativas en la nube para Azure</a></p>
      - html: '<p>En esta guía se define lo que se considera nativo en la nube, se presenta una aplicación de ejemplo compilada con los principios de nativo en la nube y se tratan temas comunes para la mayoría de las aplicaciones nativas en la nube.</p></li></ul>'
      - html: <ul><li><p><a href="blazor-for-web-forms-developers/index">Blazor para desarrolladores de ASP.NET Web Forms</a></p>
      - html: <p>Introducción a Blazor para los desarrolladores de ASP.NET Web Forms. Aprenda a crear aplicaciones web de pila completa con .NET mediante Blazor y .NET Core de una manera sencilla y familiar.</p></li></ul>